
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head >
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">



<body>
<header th:insert="Blocks/header::header"></header>
<style>
       body {
           background:#808080;

      }

      .buyButton{
    width: 110px;
    height: 40px;
    background-color: black;
    color: white;
    font-size: 13px;
    border-radius: 5px;
    border: 0;
    transition: 1s;
}

.buyButton:hover{
    cursor: pointer;
    transform: scale(1.1);
}

.buyButton:active{
    transform: scale(0.5);
}

    </style>
<div class="container mt-5">
<h1 align="center">КАМЕРЫ</h1>
<div th:each="el:${posts}" class="alert alert-info mt-2">
    <h3 th:text="${el.title}"/>
    <img th:src="${el.url}"  width="100" height="80" />
    <p th:text="${el.anons}"/>

    <button  class="buyButton"><a th:href="'/Cameras/'+${el.id}">Детальнее</a> </button>
    <button  class="buyButton">Приобрести</button>

</div>
</div>


</body>
</html>
